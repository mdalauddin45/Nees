{% extends 'base.html' %} {% block head_title %}{{ title }}{% endblock %} {% block content %}
<section class="bg-gray-100 text-white rounded">
	<div class="container flex flex-col justify-center mx-auto lg:flex-row lg:justify-between">
		<div class="flex items-center justify-center w-2/4">
			<img src ="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202303/fixed-deposit-sixteen_nine_2.jpg" alt="" class="object-contain">
		</div>
        <div class="flex items-center justify-center w-2/4">
            <form method="post" class="px-8 pt-6 pb-8 mb-4">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700  text-sm font-bold mb-2" for="amount">
                        Amount
                    </label>
                    <input class="shadow appearance-none border border-[#c19b76] rounded w-full py-2 px-3 text-gray-700 bg-white leading-tight  rounded-md border-gray-500 focus:outline-none focus:shadow-outline" name="amount" id="amount" type="number" required placeholder="Amount">
                </div>
                {% if form.amount.errors %} {% for error in form.amount.errors %}
                <p class="text-red-600 text-sm italic pb-2">{{ error }}</p>
                {% endfor %} {% endif %}
                <div class="flex w-full justify-center">
                    <button class="px-8 py-3 font-semibold rounded hover:bg-white text-white bg-[#c19b76] hover:text-[#c19b76] border-[#c19b76] border-opacity-100 font-bold py-2 px-4 mt-2 rounded" style="border: 1px solid #c19b76;" type="submit">
                    Submit
                </button>
                </div>
            </form>
        </div>
		
	</div>
</section>
{% endblock %}
